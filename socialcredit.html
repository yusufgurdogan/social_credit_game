<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Social Credit Test</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0a0a32;
            color: white;
            overflow: hidden;
            position: relative;
        }

        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #result-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
        }

        h1 {
            font-size: clamp(24px, 5vw, 40px);
            color: yellow;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 0, 0.3);
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .eu-flag {
            width: 200px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 51, 153, 0.8);
            border-radius: 5px;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 24px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.5);
            text-transform: uppercase;
            font-weight: bold;
            width: 80%;
            max-width: 300px;
        }

        .start-btn:hover {
            transform: scale(1.05);
            background-color: #ff3333;
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        .remote-container {
            width: 90%;
            max-width: 320px;
            background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
            border-radius: 25px;
            padding: 20px;
            position: relative;
            margin: 20px auto;
            color: black;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3),
                -10px -10px 30px rgba(255, 255, 255, 0.1),
                inset 1px 1px 2px rgba(255, 255, 255, 0.7),
                inset -1px -1px 2px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .remote-screen {
            width: 100%;
            height: 150px;
            background: linear-gradient(145deg, #d9dbe1, #e8eaef);
            border: 1px solid #cccccc;
            border-radius: 15px;
            margin-bottom: 10px;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
            color: #000;
            font-family: 'Digital', 'Courier New', monospace;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
        }

        .mode-info {
            display: flex;
            width: 100%;
            justify-content: space-between;
            font-size: 14px;
            color: #333;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: linear-gradient(145deg, #f5f5f5, #e0e0e0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            color: #333;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1),
                -2px -2px 5px rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        .btn:hover {
            background: linear-gradient(145deg, #e8e8e8, #d0d0d0);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1),
                -1px -1px 3px rgba(255, 255, 255, 0.9);
        }

        .btn:active {
            background: linear-gradient(145deg, #d0d0d0, #e8e8e8);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1),
                inset -2px -2px 5px rgba(255, 255, 255, 0.5);
            transform: translateY(2px);
        }

        .btn-temp-up,
        .btn-temp-down {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
        }

        .btn-temp-up {
            background: linear-gradient(145deg, #e0f7ff, #c0e0f0);
        }

        .btn-temp-down {
            background: linear-gradient(145deg, #ffe0e0, #ffc0c0);
            color: #cc0033;
        }

        .note {
            width: 100%;
            background-color: #ffffcc;
            border: 1px solid #ffcc00;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            font-size: 11px;
            color: black;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: yellow;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: yellow;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #time-display {
            font-size: 24px;
        }

        .timer-label,
        .score-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 51, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.3);
        }

        .result-image {
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        #social-credit-img {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 90;
            display: none;
        }

        #credit-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            color: red;
            font-weight: bold;
            z-index: 91;
            text-shadow:
                3px 3px 0 black,
                -3px -3px 0 black,
                3px -3px 0 black,
                -3px 3px 0 black;
            opacity: 0;
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 99;
            transition: opacity 0.1s;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 90;
            display: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            top: -10px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        @keyframes shake {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            10% {
                transform: translate(-10px, 0) rotate(-5deg);
            }

            20% {
                transform: translate(10px, 0) rotate(5deg);
            }

            30% {
                transform: translate(-10px, 0) rotate(-5deg);
            }

            40% {
                transform: translate(10px, 0) rotate(5deg);
            }

            50% {
                transform: translate(-10px, 0) rotate(-5deg);
            }

            60% {
                transform: translate(10px, 0) rotate(5deg);
            }

            70% {
                transform: translate(-10px, 0) rotate(-5deg);
            }

            80% {
                transform: translate(10px, 0) rotate(5deg);
            }

            90% {
                transform: translate(-10px, 0) rotate(-5deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .police-lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 95;
            display: none;
        }

        .police-light {
            position: absolute;
            width: 50%;
            height: 100%;
            opacity: 0;
            animation: flash-light 0.5s infinite alternate;
        }

        .red-light {
            left: 0;
            background: rgba(255, 0, 0, 0.3);
            animation-delay: 0s;
        }

        .blue-light {
            right: 0;
            background: rgba(0, 0, 255, 0.3);
            animation-delay: 0.25s;
        }

        @keyframes flash-light {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .remote-container {
                width: 90%;
                margin-bottom: 20px;
            }

            .btn {
                padding: 12px;
                font-size: 14px;
            }

            .score,
            .timer {
                padding: 5px 10px;
                font-size: 16px;
            }

            h1 {
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .result-container {
                padding: 15px;
            }
        }
    </style>

<body>
    <div id="start-screen">
        <h1>EUROPEAN SOCIAL CREDIT TEST</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_Europe.svg/255px-Flag_of_Europe.svg.png"
            alt="EU Flag" class="eu-flag">
        <button class="start-btn" id="start-btn">START TEST</button>
    </div>

    <div id="game-screen">
        <h1>SET THE CORRECT TEMPERATURE</h1>

        <div class="score">
            <span class="score-label">Social Credit</span>
            <span id="credit">1000</span>
        </div>

        <div class="timer">
            <span class="timer-label">Time Left</span>
            <span id="time-display">10</span>
        </div>

        <div class="remote-container">
            <div class="remote-screen">
                <div class="mode-info">
                    <span>Mode: üî• Heating</span>
                    <span>THU 6:48</span>
                </div>
                <div class="temperature" id="temp-display">27.0¬∞C</div>
                <div class="mode-info">
                    <span>Fan: <span id="fan-status">ON</span></span>
                    <span>Timer: OFF</span>
                </div>
            </div>

            <div class="buttons">
                <button class="btn">MODE</button>
                <button class="btn">POWER</button>
                <button class="btn">TIMER</button>
                <button class="btn btn-temp-up" id="temp-up">‚ñ≤</button>
                <button class="btn">FAN</button>
                <button class="btn btn-temp-down" id="temp-down">‚ñº</button>
                <button class="btn">SWING</button>
                <button class="btn">ECO</button>
                <button class="btn">SLEEP</button>
            </div>

            <div class="note">
                AC TEMPERATURE NOT BELOW 26¬∞C FOLLOWING ITALIAN REGULATIONS (2022)
            </div>
        </div>
    </div>

    <div id="result-screen">
        <div class="result-container">
            <h1 id="result-title"></h1>
            <img id="result-image" class="result-image" src="" alt="Result">
            <button class="start-btn" id="restart-btn">TRY AGAIN</button>
        </div>
    </div>

    <img id="social-credit-img" src="" alt="">
    <div id="credit-number">-100000000</div>
    <div class="flash" id="flash"></div>
    <div class="confetti" id="confetti"></div>
    <div class="police-lights" id="police-lights">
        <div class="police-light red-light"></div>
        <div class="police-light blue-light"></div>
    </div>

    <audio id="vineBoom" src="media/vineboom.mp3" preload="auto"></audio>
    <audio id="socialCreditSong" src="media/socialcreditsong.mp3" preload="auto"></audio>
    <audio id="chineseGong" src="media/chinese_gong.mp3" preload="auto"></audio>
    <audio id="siren" src="media/siren.mp3" preload="auto"></audio>
    <audio id="euAnthem" src="media/eu_anthem.mp3" preload="auto"></audio>

    <script>
        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const tempDisplay = document.getElementById('temp-display');
        let tempUp = document.getElementById('temp-up'); // Changed from const to let
        let tempDown = document.getElementById('temp-down'); // Changed from const to let
        const creditDisplay = document.getElementById('credit');
        const timeDisplay = document.getElementById('time-display');
        const resultTitle = document.getElementById('result-title');
        const resultImage = document.getElementById('result-image');
        const socialCreditImg = document.getElementById('social-credit-img');
        const creditNumber = document.getElementById('credit-number');
        const flash = document.getElementById('flash');
        const confetti = document.getElementById('confetti');
        const policeLights = document.getElementById('police-lights');
    
        // Audio elements
        const vineBoom = document.getElementById('vineBoom');
        const socialCreditSong = document.getElementById('socialCreditSong');
        const chineseGong = document.getElementById('chineseGong');
        const siren = document.getElementById('siren');
        const euAnthem = document.getElementById('euAnthem');
    
        // Game state
        let temperature = 27.0;
        let socialCredit = 1000;
        let gameActive = false;
        let gameDecided = false;
        let timeLeft = 10;
        let timer;
    
        // Define handlers for temperature changes to fix the mobile issue
        function handleTempUp(e) {
            e.preventDefault();
            increaseTemperature();
        }
    
        function handleTempDown(e) {
            e.preventDefault();
            decreaseTemperature();
        }
    
        // URLs for images
        const vonderleyenCall = 'https://www.politico.eu/cdn-cgi/image/width=1160,height=801,quality=80,onerror=redirect,format=auto/wp-content/uploads/2023/10/25/5016674-scaled.jpg';
        const vonderleyenHappy = 'https://i.guim.co.uk/img/media/97fb03dcbe8e98de1dcc9d8bdc809b9a072dd112/0_404_6062_3637/master/6062.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=a9da20faab08470e4878e8d71c9b338f';
        const losingSocialCredit = 'https://img.itch.zone/aW1nLzE1OTI4NzY5LmpwZw==/original/g8wJSA.jpg';
        const winningSocialCredit = 'https://media.tenor.com/6SGaQJ-cLWIAAAAe/social-credit.png';
    
        // Create confetti
        function createConfetti() {
            confetti.innerHTML = '';
            confetti.style.display = 'block';
    
            const colors = ['#0039a6', '#ffcc00', '#ffcc00', '#0039a6', '#ffffff']; // EU colors
    
            for (let i = 0; i < 100; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.width = Math.random() * 10 + 5 + 'px';
                piece.style.height = Math.random() * 10 + 5 + 'px';
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDuration = (Math.random() * 3 + 2) + 's';
                piece.style.animationDelay = (Math.random() * 2) + 's';
    
                confetti.appendChild(piece);
            }
    
            setTimeout(() => {
                confetti.style.display = 'none';
            }, 5000);
        }
    
        // Initialize game
        function startGame() {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
            resultScreen.style.display = 'none';
            policeLights.style.display = 'none';
    
            // COMPLETELY hide credit number - not just opacity
            creditNumber.style.display = 'none';
            creditNumber.style.opacity = '0';
    
            // Stop any playing audio
            stopAllAudio();
    
            // Start music
            playMusic();
    
            gameActive = true;
            gameDecided = false;
            temperature = 27.0;
            socialCredit = 1000;
            timeLeft = 10;
    
            // Refresh all button controls
            refreshButtonControls();
    
            updateTemperature();
            updateSocialCredit();
            updateTimer();
    
            // Start the countdown
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
    
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!gameDecided) {
                        if (temperature >= 26.0) {
                            win();
                        } else {
                            lose();
                        }
                    }
                }
            }, 1000);
        }
    
        // Refresh button controls
        function refreshButtonControls() {
            // Get fresh references to the buttons after any DOM changes
            tempUp = document.getElementById('temp-up');
            tempDown = document.getElementById('temp-down');
            
            // Remove all event listeners by cloning
            const newTempUp = tempUp.cloneNode(true);
            const newTempDown = tempDown.cloneNode(true);
            
            tempUp.parentNode.replaceChild(newTempUp, tempUp);
            tempDown.parentNode.replaceChild(newTempDown, tempDown);
            
            // Update our references
            tempUp = newTempUp;
            tempDown = newTempDown;
            
            // Add fresh event listeners with both click and touch events
            tempUp.addEventListener('click', increaseTemperature);
            tempDown.addEventListener('click', decreaseTemperature);
            tempUp.addEventListener('touchstart', handleTempUp);
            tempDown.addEventListener('touchstart', handleTempDown);
        }
    
        // Stop all audio
        function stopAllAudio() {
            socialCreditSong.pause();
            socialCreditSong.currentTime = 0;
    
            vineBoom.pause();
            vineBoom.currentTime = 0;
    
            chineseGong.pause();
            chineseGong.currentTime = 0;
    
            siren.pause();
            siren.currentTime = 0;
    
            euAnthem.pause();
            euAnthem.currentTime = 0;
        }
    
        // Play the social credit song
        function playMusic() {
            socialCreditSong.currentTime = 0;
            socialCreditSong.volume = 0.7;
    
            // Play the song when user interacts
            const playPromise = socialCreditSong.play();
    
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Playback prevented. Waiting for interaction: ", error);
                });
            }
    
            socialCreditSong.loop = true;
        }
    
        // Update timer display
        function updateTimer() {
            timeDisplay.textContent = timeLeft;
    
            if (timeLeft <= 3) {
                timeDisplay.style.color = '#ff3333';
                timeDisplay.style.animation = 'pulse 0.5s infinite';
            } else {
                timeDisplay.style.color = 'yellow';
                timeDisplay.style.animation = 'none';
            }
        }
    
        // Update temperature display
        function updateTemperature() {
            tempDisplay.textContent = temperature.toFixed(1) + '¬∞C';
    
            // Update the mode display based on temperature
            const modeDisplay = document.querySelector('.mode-info span:first-child');
            if (temperature >= 26.0) {
                modeDisplay.innerHTML = 'Mode: üî• Heating';
            } else {
                modeDisplay.innerHTML = 'Mode: ‚ùÑÔ∏è Cooling';
            }
    
            // Visual feedback based on temperature
            if (temperature < 26.0) {
                tempDisplay.style.color = '#ff3333';
            } else {
                tempDisplay.style.color = '#00cc00';
            }
    
            // Check if game should end due to temperature threshold
            if (gameActive && !gameDecided) {
                if (temperature < 26.0) {
                    lose();
                }
            }
        }
    
        // Update social credit display
        function updateSocialCredit() {
            creditDisplay.textContent = socialCredit.toLocaleString();
        }
    
        // Increase temperature
        function increaseTemperature() {
            if (!gameActive || gameDecided) return;
    
            temperature += 0.5;
            if (temperature > 30) temperature = 30;
            updateTemperature();
    
            // Reward for going higher
            if (temperature >= 28.0) {
                showGoodSocialCredit();
            }
        }
    
        // Decrease temperature
        function decreaseTemperature() {
            if (!gameActive || gameDecided) return;
    
            temperature -= 0.5;
            if (temperature < 16) temperature = 16;
            updateTemperature();
    
            // Penalize for going too low
            if (temperature < 26.0) {
                showBadSocialCredit();
            }
        }
    
        // Win game
        function win() {
            gameDecided = true;
            clearInterval(timer);
    
            // Stop social credit song
            socialCreditSong.pause();
    
            // Play EU anthem
            euAnthem.currentTime = 0;
            euAnthem.volume = 0.8;
            euAnthem.play();
    
            // Add social credit
            socialCredit += 15;
            updateSocialCredit();
    
            // Create confetti effect
            createConfetti();
    
            // Play Chinese gong for victory
            chineseGong.currentTime = 0;
            chineseGong.play();
    
            resultTitle.textContent = 'YOU WIN! GOOD CITIZEN!';
            resultImage.src = vonderleyenHappy;
    
            // Show win screen after delay
            setTimeout(() => {
                resultScreen.style.display = 'flex';
                gameActive = false;
            }, 1000);
        }
    
        // Lose game
        function lose() {
            gameDecided = true;
            clearInterval(timer);
    
            // Stop social credit song
            socialCreditSong.pause();
    
            // Play police siren
            siren.currentTime = 0;
            siren.volume = 0.7;
            siren.play();
    
            // Show police lights
            policeLights.style.display = 'block';
    
            // Lose massive social credit
            socialCredit -= 100000000;
            updateSocialCredit();
    
            // Play vine boom
            vineBoom.currentTime = 0;
            vineBoom.play();
    
            // Flash screen
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 100);
    
            // Shake screen
            document.body.style.animation = 'shake 0.5s';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
    
            // Show bad social credit
            socialCreditImg.src = losingSocialCredit;
            socialCreditImg.style.display = 'block';
    
            // Make credit number visible with display block
            creditNumber.style.display = 'block';
            creditNumber.style.opacity = '1';
            creditNumber.textContent = '-100000000';
    
            resultTitle.textContent = 'YOU LOSE! CRIMINAL DETECTED!';
            resultImage.src = vonderleyenCall;
    
            setTimeout(() => {
                socialCreditImg.style.display = 'none';
                // COMPLETELY hide credit number
                creditNumber.style.display = 'none';
                creditNumber.style.opacity = '0';
                resultScreen.style.display = 'flex';
                gameActive = false;
            }, 2000);
        }
    
        // Show good social credit animation
        function showGoodSocialCredit() {
            socialCredit += 15;
            updateSocialCredit();
    
            // Play Chinese gong
            chineseGong.currentTime = 0;
            chineseGong.volume = 0.5;
            chineseGong.play();
    
            // Show positive social credit
            socialCreditImg.src = winningSocialCredit;
            socialCreditImg.style.display = 'block';
    
            setTimeout(() => {
                socialCreditImg.style.display = 'none';
            }, 1500);
        }
    
        // Show bad social credit animation
        function showBadSocialCredit() {
            socialCredit -= 100000000;
            updateSocialCredit();
    
            // Play vine boom
            vineBoom.currentTime = 0;
            vineBoom.play();
    
            // Flash screen
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 100);
    
            // Show negative social credit
            socialCreditImg.src = losingSocialCredit;
            socialCreditImg.style.display = 'block';
    
            // Make credit number visible with display block
            creditNumber.style.display = 'block';
            creditNumber.style.opacity = '1';
            creditNumber.textContent = 'YOU LOST';
    
            setTimeout(() => {
                socialCreditImg.style.display = 'none';
                // COMPLETELY hide credit number
                creditNumber.style.display = 'none';
                creditNumber.style.opacity = '0';
            }, 1500);
        }
    
        // Prevent scrolling with arrow keys
        window.addEventListener('keydown', function (e) {
            if (['ArrowUp', 'ArrowDown'].indexOf(e.key) > -1) {
                e.preventDefault();
            }
        });
    
        // Event listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
    
        // Key controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                increaseTemperature();
            } else if (e.key === 'ArrowDown') {
                decreaseTemperature();
            }
        });
    
        // Make sure the default state of the mode display is correct
        document.addEventListener('DOMContentLoaded', function() {
            const modeDisplay = document.querySelector('.mode-info span:first-child');
            if (modeDisplay) {
                modeDisplay.innerHTML = 'Mode: üî• Heating';
            }
        });
    </script>
